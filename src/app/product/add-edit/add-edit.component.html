<div class="content">
    <h1>{{title}}</h1>
    <mat-card>
        <mat-card-content>
            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Code</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="code" placeholder="Code" required />
                            <mat-error *ngIf="form.controls['code']?.errors">
                                <strong>Code is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Name</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="name" placeholder="Name" required />
                            <mat-error *ngIf="form.controls['name']?.errors">
                                <strong>Name is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Description</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="description" placeholder="Description" />
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Price</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput type="number" formControlName="price" placeholder="Price" required />
                        </mat-form-field>
                    </div>
                </div>
                <div class="mt-3">
                    <button [disabled]="!isPassValidation(form)" class="btn btn-primary">
                        <span *ngIf="submitted" class="spinner-border spinner-border-sm me-1"></span>
                        Save
                    </button>
                    <a routerLink="/product" class="btn btn-link">Cancel</a>
                </div>
            </form>
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
