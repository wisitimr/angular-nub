<div class="content">
    <h1>Supplier</h1>
    <div class="col-12 text-right">
        <button routerLink="add" class="btn btn-sm btn-success mb-2 ml-auto d-flex align-items-center">
            <mat-icon>add</mat-icon>
            Add
        </button>
    </div>
    <p-table #dt [columns]="cols" [value]="suppliers" dataKey="id" [rowHover]="true" [rows]="10"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-account p-datatable-gridlines">
        <!-- <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search" />
                </span>
            </div>
        </ng-template> -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                        <p-columnFilter type="text" [field]="col.field" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th class="text-center">...</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-supplier let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{supplier[col.field]}}
                </td>
                <td style="white-space: nowrap">
                    <a routerLink="edit/{{supplier.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                    <button (click)="deleteSupplier(supplier.id)" class="btn btn-sm btn-danger btn-delete-supplier"
                        [disabled]="supplier.isDeleting">
                        <span *ngIf="supplier.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!supplier.isDeleting">Delete</span>
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No record found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
