<div class="content">
    <h1>{{title}}</h1>
    <mat-card>
        <mat-card-content>
            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Code</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="code" placeholder="Code" required />
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Name</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="name" placeholder="Name" required />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Address</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="address" placeholder="Address" />
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Phone</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="phone" placeholder="Phone" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Contact</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="contact" placeholder="Contact" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="mt-3">
                    <button [disabled]="submitting" class="btn btn-primary">
                        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                        Save
                    </button>
                    <a routerLink="/supplier" class="btn btn-link">Cancel</a>
                </div>
            </form>
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
