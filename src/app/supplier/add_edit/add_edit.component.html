<div class="content">
    <h1>{{title}}</h1>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label">
                    <b>Code</b>
                </label>
                <input type="text" formControlName="code" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
                <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                    <div *ngIf="f.code.errors.required">Code is required</div>
                </div>
            </div>
            <div class="mb-3 col">
                <label class="form-label">
                    <b>Name</b>
                </label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label">
                    <b>Address</b>
                </label>
                <input type="text" formControlName="address" class="form-control" />
            </div>
            <div class="mb-3 col">
                <label class="form-label">
                    <b>Phone</b>
                </label>
                <input type="text" formControlName="phone" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label class="form-label">
                    <b>Contact</b>
                </label>
                <input type="text" formControlName="contact" class="form-control" />
            </div>
        </div>
        <div class="mb-3">
            <button [disabled]="submitting" class="btn btn-primary">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Save
            </button>
            <a routerLink="/supplier" class="btn btn-link">Cancel</a>
        </div>
    </form>
    <div *ngIf="loading" class="text-center m-5">
        <span class="spinner-border spinner-border-lg align-center"></span>
    </div>
</div>
