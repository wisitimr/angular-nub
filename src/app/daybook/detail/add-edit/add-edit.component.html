<div class="content">
    <h1>{{title}}</h1>
    <mat-card>
        <mat-card-content>
            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Name</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="name" placeholder="Name" required />
                            <mat-error *ngIf="form.controls['name']?.errors">
                                <strong>Name is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Detail</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="detail" placeholder="Detail" required />
                            <mat-error *ngIf="form.controls['detail']?.errors">
                                <strong>Detail is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Type</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="type" placeholder="Type" #paymentTypeSelect>
                                <mat-option *ngFor="let e of paymentTypes" [value]="e">
                                    {{e}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="form.controls['type']?.errors">
                                <strong>Type is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Amount</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput type="number" formControlName="amount" placeholder="Amount" required />
                            <mat-error *ngIf="form.controls['amount']?.errors">
                                <strong>Amount is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Account</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="account" placeholder="Account" #accountSelect>
                                <mat-option>
                                    <ngx-mat-select-search placeholderLabel="Search"
                                        noEntriesFoundLabel="No matching found"
                                        [formControl]="accountFilterCtrl"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let e of filteredAccounts | async" [value]="e.id">
                                    {{e.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="form.controls['account']?.errors">
                                <strong>Account is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="mt-3">
                    <button [disabled]="!isPassValidation(form)" class="btn btn-primary">
                        <span *ngIf="submitted" class="spinner-border spinner-border-sm me-1"></span>
                        Save
                    </button>
                    <a routerLink="/daybook/edit/{{daybook}}" class="btn btn-link">Cancel</a>
                </div>
            </form>
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
