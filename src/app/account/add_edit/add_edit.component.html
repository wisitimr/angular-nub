<div class="content">
    <h1>{{title}}</h1>
    <mat-card>
        <mat-card-content>
            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Code</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="code" placeholder="Code" required />
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Name</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="name" placeholder="Name" required />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Description</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="description" placeholder="Description" />
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Type</b>
                        </label>
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="type" #accountTypeSelect>
                                <mat-option>
                                    <ngx-mat-select-search placeholder="Type" placeholderLabel="Search"
                                        [formControl]="accountTypeFilterCtrl"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let e of filteredAccountTypes | async" [value]="e.id">
                                    {{e.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="mt-3">
                    <button [disabled]="submitting" class="btn btn-primary">
                        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                        Save
                    </button>
                    <a routerLink="/account" class="btn btn-link">Cancel</a>
                </div>
            </form>
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
