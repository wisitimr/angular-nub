<div class="content">
    <h1>{{title}}</h1>
    <mat-card>
        <mat-card-content>
            <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>FirstName</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="firstName" placeholder="First Name" />
                            <mat-error *ngIf="form.controls['firstName']?.errors">
                                <strong>FirstName is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>LastName</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="lastname" placeholder="LastName" />
                            <mat-error *ngIf="form.controls['lastname']?.errors">
                                <strong>LastName is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Username</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="username" placeholder="User Name" />
                            <mat-error *ngIf="form.controls['username']?.errors">
                                <strong>Username is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
                        <label class="form-label">
                            <b>Email</b>
                            <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="email" placeholder="Email" />
                            <mat-error *ngIf="form.controls['email']?.errors">
                                <strong>Email is required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="mt-3">
                    <button [disabled]="!isPassValidation(form)" class="btn btn-primary">
                        <span *ngIf="submitted" class="spinner-border spinner-border-sm me-1"></span>
                        Save
                    </button>
                    <a routerLink="/user" class="btn btn-link">Cancel</a>
                </div>
            </form>
            <div *ngIf="loading" class="text-center m-5">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
